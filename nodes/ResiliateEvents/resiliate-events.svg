<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Enhanced background with modern styling -->
  <defs>
    <!-- Main background gradient -->
    <radialGradient id="bgGradient" cx="30%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4338ca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </radialGradient>
    
    <!-- Lightning bolt gradient -->
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Data flow gradient -->
    <radialGradient id="flowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="1.5"/>
  
  <!-- Inner shadow/depth -->
  <circle cx="50" cy="50" r="44" fill="none" stroke="#1e1b4b" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Main icon group -->
  <g transform="translate(50, 50)">
    
    <!-- Enhanced lightning bolt -->
    <g filter="url(#glow)">
      <path d="M-10,-22 L10,-8 L3,-8 L10,22 L-10,8 L-3,8 Z" 
            fill="url(#boltGradient)" 
            stroke="#92400e" 
            stroke-width="0.8"/>
    </g>
    
    <!-- Enhanced data flow indicators with varied sizes -->
    <circle cx="-18" cy="-12" r="2.5" fill="url(#flowGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;3;2" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="18" cy="-8" r="2" fill="url(#flowGradient)" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.5;2.5;1.5" dur="2.2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="-15" cy="10" r="2.2" fill="url(#flowGradient)" opacity="0.7">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.8;2.8;1.8" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="16" cy="14" r="1.8" fill="url(#flowGradient)" opacity="0.6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.4s" begin="1.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.3;2.3;1.3" dur="2.4s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Additional micro-indicators for more activity -->
    <circle cx="-8" cy="-18" r="1" fill="#38bdf8" opacity="0.5">
      <animate attributeName="opacity" values="0.1;0.8;0.1" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="8" cy="18" r="1" fill="#38bdf8" opacity="0.4">
      <animate attributeName="opacity" values="0.1;0.7;0.1" dur="1.7s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Enhanced connection paths -->
    <path d="M-22,-10 Q-18,-12 -15,-10" stroke="#0284c7" stroke-width="1.2" opacity="0.7" fill="none">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M18,-8 Q22,-6 24,-2" stroke="#0284c7" stroke-width="1.2" opacity="0.6" fill="none">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M-20,8 Q-16,10 -12,8" stroke="#0284c7" stroke-width="1.2" opacity="0.6" fill="none">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.8s" begin="1s" repeatCount="indefinite"/>
    </path>
    <path d="M16,14 Q20,16 22,18" stroke="#0284c7" stroke-width="1.2" opacity="0.5" fill="none">
      <animate attributeName="opacity" values="0.1;0.7;0.1" dur="3.5s" begin="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Enhanced Resiliate branding -->
  <g transform="translate(75, 82)">
    <circle cx="0" cy="0" r="8" fill="#312e81" opacity="0.6"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          fill="#a5b4fc" text-anchor="middle" opacity="0.8">R</text>
  </g>
  
  <!-- Subtle highlight on top for depth -->
  <ellipse cx="50" cy="35" rx="15" ry="8" fill="#6366f1" opacity="0.3"/>
</svg>
